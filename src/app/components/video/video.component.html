<div *ngIf="video" class="video" [class.preview]="preview">

  <h2 (click)="onOpen()">{{video.name}}</h2>
  
  <video controls (play)="onPlay()" [autoplay]="autoplay" #videoTag>
    <source src="{{apiUrl}}{{video.url}}">
  </video>

  <div class="rating"></div>

  <p *ngIf="!preview">{{video.description}}</p>

</div>
